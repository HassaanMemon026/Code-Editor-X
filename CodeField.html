<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor X</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- jquery file -->
    <script src="jquery-3.7.1.min.js" type="text/javascript"></script>

</head>

<body>
    <header id="header">
        <nav class="navbar header-color  navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Code Editor X</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mx-5" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" target="_blank" href="https://github.com/hassaanMemon026/">About</a>
                          </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/CodeField.html">CodeField</a>
                        </li>
                </div>

            </div>
        </nav>

        <div class="codeContainer header-color">
            <ul>
                <li id="html" class="htmlPanel panelActive panelBtn">HTML</li>
                <li id="css" class="cssPanel panelBtn">Css</li>
                <li id="js" class="jsPanel panelBtn">Javascript</li>
                <li id="output" class="outputPanel panelActive panelBtn">Output</li>
            </ul>
        </div>

    </header>

    <div class="main">
        <textarea name="htmlTextarea" class="tai panel" id="htmlPanel">
<!DOCTYPE html>
       <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Document</title>
            </head>

            <body>
                <p>Hellow World</p>
            </body>

       </html>
    </textarea>
        <textarea name="cssTextarea" class="tai hidden panel" id="cssPanel">p{
   color: red;
   background-color: black;   
        }</textarea>
        <textarea name="jsTextarea" class="tai hidden panel" id="jsPanel">document.querySelector("p").style.display = "block";</textarea>
        <iframe class="tai panel" id="outputPanel"></iframe>
    </div>

    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
